<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="settings_full.css" />
  </head>

  <body>

    <form>
	 <table>
	  <tr>
		<th>
		 <label for="autoplay"> Enable Autoplay </label>
		</th> <td>
		 <label class="switch">
			<input type="checkbox" id="autoplay"><span class="slider round"></span>
		 </label>
		</td> <td></td> 
	  </tr>

	  <tr class="spaceOver">
		<th>
		 <label for="darktheme"> Use Darktheme </label>
		</th> <td>
		 <label class="switch">
			<input type="checkbox" id="darktheme">
			<span class="slider round"></span>
		 </label>
		</td> <td></td> 
	  </tr>

	  <tr class="spaceOver">
		<th>
		  <label for="customPlayerSizes"> Resize Player </label>
		</th> <td>
		 <label class="switch">
			<input type="checkbox" id="customPlayerSizes">
			<span class="slider round"></span>
		</td> <td></td> 
	  </tr>

	  <tr>
		<td class="sub-trd">
		 <label for="player-size-16-9-x"> 16:9 Player </label>
		</td> <td>
		 <input type="number" id="player-size-16-9-x" placeholder="640" min="0" maxlength="4" size="4" disabled>
		</td> <td>
		   <input type="number" id="player-size-16-9-y" placeholder="360" min="0" maxlength="4" size="4" disabled>
		</td> 
	  </tr>

	  <tr>
		<td class="sub-trd">
		 <label for="player-size-4-3-x"> 5:3 Player </label>
		</td> <td>
		 <input type="number" id="player-size-5-3-x" placeholder="640" min="0" maxlength="4" size="4" disabled>
		</td> <td>
		 <input type="number" id="player-size-5-3-y" placeholder="389" min="0" maxlength="4" size="4" disabled>
		</td> 
	  </tr>

	  <tr class="spaceOver">
		<th>
		 <label for="customBackground"> Custom Background </label>
		</th> <td>
		 <label class="switch">
			<input type="checkbox" id="customBackground">
			<span class="slider round"></span>
		 </label>
		</td> <td></td> 
	  </tr>

	  <tr>
		<td class="sub-trd">
		 <label for="bg-url"> URL </label>
		</td> <td colspan="2">
		 <input type="text" id="bg-url" placeholder="file://~/bg.png, file://C:\bg.jpg, https://bg.com" size="30" disabled>
		</td>  
	  </tr>
	 </table>
		
		
     <button type="submit">Save</button>
	 <button type="button" id="restoreDefButton" style="float: right !important;">Restore Defaults</button>
    </form>
	

    <script type="text/javascript" src="settings.js"></script>
	<script type="text/javascript" src="settings_full.js"></script>

  </body>

</html>
