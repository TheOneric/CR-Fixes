<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="common.css"/>
    <link rel="stylesheet" href="popup.css"/>
  </head>

<body>
  <div id="popup-content">
    <form>
	 <table>
	  <tr>
		<th>
		 <label for="autoplay"> Enable Autoplay </label>
		</th> <td>
		 <label class="switch">
			<input type="checkbox" id="autoplay">
			<span class="slider round"></span>
		 </label>
		</td> <td></td> 
	  </tr>

	  <tr class="spaceOver">
		<th>
		 <label for="darktheme"> Use Darktheme </label>
		</th> <td>
		 <label class="switch">
			<input type="checkbox" id="darktheme">
			<span class="slider round"></span>
		 </label>
		</td> <td></td> 
	  </tr>
	 </table>
	 
	 <button type="submit">Save</button>
	 <button type="button" id="fullSettingsButton" style="float:right !important;">All Settings</button>
	</form> 
  </div>
  <div id="error-content" class="hidden errorbox">
    <p>Something went wrong.</p><p>Whoopsie. ｡(^ω^)ゞ</p>
  </div>
  <script type="text/javascript" src="settings.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
